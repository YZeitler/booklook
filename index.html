<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Look</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="header">
        <h1 class="pre-h1"> BookLook <i class="fa fa-eye" aria-hidden="true"></i>
        </h1>
        <hr>
        <div class="book-info">
        </div>
        <h2>Search by ISBN</h2>

        <div class="ISBN-input">
            <input type="search" id="ISBN-number" class="ISBN-number" placeholder="ISBN Number"><br>
            <button type="submit" class="button btn btn-primary"> Search </button > 
        </div>
    </div>
        <script id="store-template" type="text/x-handlebars-template">
            <h1>{{booktitle}}</h1><br>
            <p>{{description}}</p><br>
            <h3>Written by: {{authors}}</h3><br>
            <img src="{{image}}"> 
        </script>
        
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
